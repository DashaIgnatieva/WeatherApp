<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="погода, прогноз погоды, узнать погоду, погода в">
    <meta name="description" content="Браузерное приложение для показа прогноза погоды">

    <link rel="icon" href="assets/img/sun.png">
    <link rel="stylesheet" href="css/styles.css">

    <title>Прогноз погоды</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Прогноз Погоды</h1>
            <form class="take-сity" id="form">
                <input type="text" placeholder="Введите название города" id="city-input">
                <button>Показать</button>
            </form>
        </header>
        <main>
            <section class="weather-card">
                <p class="сity">Москва</p>
                <div class="info">
                    <div class="temperature">
                        <span class="number">11</span>
                        <span class="deg">&deg;с</span>
                    </div>
                    <div class="img">
                        <img src="assets/img/sun.png" alt="sun">
                    </div>
                </div>
                <p class="additional-information">Облачно</p>

            </section>
        </main>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
